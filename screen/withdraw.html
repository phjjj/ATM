<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../css/container.css" />
    <link rel="stylesheet" href="../css/reset.css" />

  <body>
    <div class="header">
      <h1>동욱은행</h1>
    </div>

    <div class="container">

        <button class="btn" value="5">5만원</button>

        </div>
      </div>
      <ul class="main-right">
        <button class="btn" value="30">30만원</button>

        <button class="btn" value="50">50만원</button>
