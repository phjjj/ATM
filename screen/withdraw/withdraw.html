<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../../css/container.css" />
    <link rel="stylesheet" href="../../css/center-box.css" />
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/button.css" />
    <link rel="stylesheet" href="../../css/background.css" />
  </head>
  <body>
    <div class="header">
      <h1>출금 금액 선택</h1>
    </div>

    <div class="container">
      <ul class="main-left">
        <button class="btn" value="5">5만원</button>
        <button class="btn" value="10">10만원</button>
        <button class="btn" value="15">15만원</button>
        <button class="btn" value="20">20만원</button>
        <button class="btn" value="">기타금액</button>
      </ul>

      <div class="main-center">
        <div class="main-center-box">
          <p>출금 금액을 선택하여 주십시오.</p>
        </div>
      </div>
      <ul class="main-right">
        <button class="btn" value="30">30만원</button>
        <button class="btn" value="40">40만원</button>
        <button class="btn" value="50">50만원</button>
        <button class="btn" value="70">70만원</button>
        <button class="btn" value="100">100만원</button>
      </ul>
    </div>
    <script src="../../js/withdraw.js"></script>
    <script src="../../js/fontsizeup.js"></script>
  </body>
</html>
