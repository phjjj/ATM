<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <script defer src="../js/face-api.min.js"></script>
    <script defer src="../js/main.js"></script>

    <link rel="stylesheet" href="../css/container.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/button.css" />
    <link rel="stylesheet" href="../css/background.css" />
  </head>
  <body>
    <div class="header">
      <h1>거래를 선택하여 주십시오</h1>
    </div>

    <div class="container">
      <ul class="main-left">
        <button
          class="btn"
          type="button"
          onclick="location.href='withdraw/caution.html'"
        >
          예금인출
        </button>
        <button
          class="btn"
          type="button"
          onclick="location.href='reference/reference.html'"
        >
          조회
        </button>
        <button
          class="btn"
          type="button"
          onclick="location.href='deposit/deposit.html'"
        >
          무통장입금
        </button>
        <button
          class="btn"
          type="button"
          onclick="location.href='bankbook/insert.html'"
        >
          통장정리
        </button>
        <button
          type="button"
          onclick="location.href='transfer/accounttransfer.html'"
          class="btn"
        >
          계좌이체
        </button>
      </ul>

      <div class="main-center">
        <div class="main-center-box" id="video-box">
          <video id="video" width="300" height="300" autoplay muted></video>
        </div>
      </div>
      <ul class="main-right">
        <button class="btn"></button>
        <button class="btn">공과금</button>
        <button class="btn">사고 신고</button>
      </ul>
    </div>
  </body>
</html>
