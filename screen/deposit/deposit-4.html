<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../../css/button.css" />
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/container-box.css" />
    <link rel="stylesheet" href="../../css/background.css" />
    <link rel="stylesheet" href="../../css/deposit.css" />
  </head>
  <body>
    <div class="header">
      <h1>입 금 조 회 확 인</h1>
    </div>

    <div class="container">
      <div class="container-box">
        <p>
          성명과 계좌번호를 확인하신 후 맞으면[확인]버튼을 눌러주십시오. 틀릴
          경우에는[취소]버튼을 눌러 주십시오.
        </p>
        <div class="container-box-2">
          <p>수취인 성명 :</p>
          <p>수취인 계좌번호 :</p>
          <p>입금인 성명 :</p>
          <p>실명번호 :</p>
          <p>전화번호 :</p>
        </div>
      </div>
    </div>

    <div class="footer">
      <div>
        <button
          class="btn-cancel"
          type="button"
          onclick="location.href='../main.html'"
        >
          취소
        </button>
      </div>
      <div>
        <button
          class="btn-confirm"
          type="button"
          onclick="location.href='../end.html'"
        >
          확인
        </button>
      </div>
    </div>
    <script src="../../js/fontsizeup.js"></script>
  </body>
</html>
